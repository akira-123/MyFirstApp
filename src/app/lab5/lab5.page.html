<ion-content>
  <ion-header>
  <ion-toolbar>
    <ion-title><p>Vision</p></ion-title>
  </ion-toolbar>
</ion-header>
  <ion-toolbar>
    <ion-searchbar
    [(ngModel)]="searchTerm"
    (ionChange)="setFilteredItems()"
    ></ion-searchbar>
  </ion-toolbar>
  <ion-list>
    <ion-item *ngFor="let item of items" (click)="onDirectPage(item)">
      
      <ion-avatar>
        <img [src]="item.image"/>
      </ion-avatar>
     {{item.title}}
    </ion-item>
  </ion-list>

</ion-content>
